<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 40px;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  form {
    background-color: #fff;
    padding: 25px;
    max-width: 400px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }



    </style>
</head>
<body>
    <h2>Informetion from User</h2>
    <form id ="fd">
        <label> First Name</label>
        <input type="text" id="fn" placeholder="First Name"><br><br><br>

        <label>Last Name</label>
        <input type="text" id="ln" placeholder="Last Name"><br><br><br>

        <button onclick="GetV()">Submit</button>

    </form>
    <script>
        document.getElementById("fd").addEventListener("submit",
        function GetV(){
            event.preventDefault();
            var FirstName = document.getElementById('fn').value;
            var LastName = document.getElementById('ln').value;
 
            console.log(`first Name :${FirstName}`);
            console.log(`Last Name :${LastName}`);

        })
    </script>
</body>
</html>
